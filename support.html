<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモるんです サポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        h1 {
            color: #2c3e50;
            margin-top: 10px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #e1e1e1;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <img src="memorundesuiconblue.png.001.png" alt="memorundesu1.5 ロゴ">
        <h1>memorundesu1.5 サポート</h1>
    </header>

    <section>
        <h2>アプリの概要</h2>
        <p>「メモるんです」は、ユーザーが効率的にメモやリストを作成・管理できるiOS向けのアプリケーションです。使いやすさとカスタマイズ性を重視し、ユーザーのニーズに応じた機能改善とサポートを提供しています。</p>
    </section>

    <section>
        <h2>よくある質問（FAQ）</h2>
        <ul>
            <li><strong>アプリの購入方法は？</strong> アプリ内課金から広告を削除することができます。</li>
            <li><strong>データのバックアップ方法は？</strong> メモはCore Dataに保存され、デバイスのバックアップ機能を利用して保護されます。</li>
            <li><strong>サポートに連絡する方法は？</strong> 以下の「お問い合わせ」セクションからご連絡ください。</li>
        </ul>
    </section>

    <section>
        <h2>お問い合わせ</h2>
        <form class="contact-form" action="mailto:support@memorundesu1.5.com" method="post" enctype="text/plain">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">送信</button>
        </form>
    </section>
</body>
</html>
